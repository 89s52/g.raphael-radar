<!doctype html>
<html>
  <head>
    <title>g.raphael-radar test</title>
    <script src="https://raw.github.com/DmitryBaranovskiy/raphael/4db4fec6ab06a49aab8c4f3d2f280c6ce9466f41/raphael-min.js"></script>    
    <script src="file://D:\Projects\html5\source\radar\g.raphael-radar\g.radar.js"></script>
  </head>

  <body>
    <div id="paper"></div>
    <script type="text/javascript">
      var r = Raphael('paper', 800, 800);
      r.radar(500, 350, 300, [40,50,20,40,30,42,11,70],{
        labels: ["USA", "Canada", "Sweden", "Ukraine", "Uzbekistan", "Russia", "Belarus","Germany"],
        drawPathCircles: true,
        drawValues: true,
        drawLabels: true,
        max:100,
        labelFontSize: 14,
        valueFontSize: 18,
        pathFill: 'none',
        pathStrokeWidth: 3
    });
    //rgba(0,20,220,0.5)
    </script> 
  </body>
</html>
