<!doctype html>
<html>
  <head>
    <title>g.raphael-radar test</title>

    <script src="https://raw.github.com/Valve/g.raphael-radar/master/g.radar.min.js"></script>
  </head>
  <body>
    <div id="paper"></div>
    <script type="text/javascript">
      var r = Raphael('paper', 800, 800);
      r.radar(400, 400, 300, [40,50,20,40,30,42,11,70],{
        labels: ["USA", "Canada", "Sweden", "Ukraine", "Uzbekistan", "Russia", "Belarus","Germany"],
        drawPathCircles: true,
        pathFill: 'rgba(0,20,220,0.5)'
      });
    </script>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
      try {
      var pageTracker = _gat._getTracker("UA-29000446-1");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  </body>
</html>
